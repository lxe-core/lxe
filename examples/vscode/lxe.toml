# LXE Configuration for Visual Studio Code
# Packages the official Linux tarball distribution

[package]
name = "Visual Studio Code"
id = "com.microsoft.vscode"
version = "1.96.0"
executable = "code"
icon = "icon.png"
description = "Code editing. Redefined."
categories = ["Development", "IDE", "TextEditor"]
terminal = false
wm_class = "code"  # Lowercase for Wayland compatibility

[build]
input = "./dist"

# Build script: copy VSCode + icon into dist folder
script = """
rm -rf dist && mkdir -p dist && \
cp -r VSCode-linux-x64/* dist/ && \
cp VSCode-linux-x64/resources/app/resources/linux/code.png dist/icon.png
"""

# Lower compression for large Electron apps (faster build)
compression = 10

# Installer UI customization (NSIS-style)
[installer]
welcome_title = "Install Visual Studio Code"
welcome_text = "The world's most popular code editor. Code smarter, not harder."
finish_title = "You're all set!"
finish_text = "VS Code is ready. Open it from your application menu or type 'code' in terminal."
accent_color = "#007ACC"
show_launch = true
license = "LICENSE.txt"


