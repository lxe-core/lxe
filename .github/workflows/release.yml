name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev

      - name: Build
        run: cargo build --release --bin lxe --features packer

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/lxe dist/lxe-x86_64-linux
          chmod +x dist/lxe-x86_64-linux
          tar -czvf lxe-x86_64-linux.tar.gz -C dist lxe-x86_64-linux

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: lxe-x86_64-linux.tar.gz
          generate_release_notes: false
          body: |
            ## Installation
            
            ```bash
            tar -xzf lxe-x86_64-linux.tar.gz
            chmod +x lxe-x86_64-linux
            sudo mv lxe-x86_64-linux /usr/local/bin/lxe
            ```
